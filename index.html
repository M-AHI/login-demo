 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE </title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body>
    <section class="form-section">
        <div class="container">
            <div class="form-box login">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class=" bx bxs-user "></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="password" required>
                        <i class=" bx bxs-lock-alt "></i>
                    </div>
                    <div class="forget-link">
                        <a href="#">Forget Password</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p>or login with social platform</p>

                    <div class="social-links">

                        <a href="https://www.linkedin.com/in/fatin-mahi-95a94b30b/" target="_blank"
                            class="social-link"><i class="fab fa-linkedin"></i></a>

                        <a href="https://github.com/M-AHI" target="_blank" class="social-link"><i
                                class="fab fa-github"></i></a>


                        <a href="https://www.instagram.com/__fa__t__in__/?hl=en" target="_blank" class="social-link"><i
                                class="fab fa-instagram"></i></a>

                        <a href="https://www.facebook.com/ishrak.hossain.9638" target="_blank" class="social-link"><i
                                class="fab fa-facebook"></i></a>

                </form>
            </div>
        </div>




        <div class="form-box register">
            <form action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class="bx bxs-envelop"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>

                <button type="submit" class="btn">Register</button>
                <p>or login with social platform</p>

                <div class="social-links">
                    <a href="https://www.linkedin.com/in/fatin-mahi-95a94b30b/" target="_blank" class="social-link">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/M-AHI" target="_blank" class="social-link">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.instagram.com/__fa__t__in__/?hl=en" target="_blank" class="social-link">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/ishrak.hossain.9638" target="_blank" class="social-link">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>

            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello,Welcome !</h1>
                <p>Don't have an account ?</p>
                <button class=" btn register-btn"> Register</button>
            </div>
            <div class="toggle-panel toggle-right">

                <h1>Wlcome Back !</h1>
                <p>Already have an account ?</p>
                <button class=" btn login-btn">Login</button>
            </div>
        </div>
        </div>

    </section>

    <script>
        const container = document.querySelector('.container');
        const registerBtn = document.querySelector('.register-btn');
        const loginBtn = document.querySelector('.login-btn');

        registerBtn.addEventListener('click', () => {
            container.classList.add('active');
        })
        loginBtn.addEventListener('click', () => {
            container.classList.remove('active');
        })
    </script>

</body>

</html>
